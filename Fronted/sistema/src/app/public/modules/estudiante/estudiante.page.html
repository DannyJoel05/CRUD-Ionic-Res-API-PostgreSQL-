<ion-header>
  <ion-toolbar>
    <ion-title>Estudiantes</ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="outline" (click)="modal('Nueva',null)">
        Agregar
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh"
      refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        Formulario
      </div>
      <div class="col-12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Visualizaci√≥n de Datos</ion-card-subtitle>
            <ion-card-title>Datos de los Estudiantes</ion-card-title>
          </ion-card-header>
          <ion-card-content class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombres</th>
                  <th scope="col">Apellidos</th>
                  <th scope="col">Correo</th>
                  <th scope="col">Edad</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of respuesta">
                  <th scope="row">{{item[0]}}</th>
                  <td>{{item[1]}}</td>
                  <td>{{item[2]}}</td>
                  <td>{{item[3]}}</td>
                  <td>{{item[4]}}</td>
                  <td>
                    <ion-button (click)="modal('Actualizar',item)" color="warning">
                      <ion-icon slot="icon-only" name="pencil"></ion-icon>
                    </ion-button>
                    <ion-button (click)="eliminar(item)" color="danger">
                      <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-button>
                  </td>
                </tr>
              </tbody>
            </table>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
